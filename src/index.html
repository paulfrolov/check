<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>good cardboard</title>
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-logo">
						<a href="index.html"> <img src="img/gcb_logo.png"></a>
					</div>
				</div>
				<!-- /.col-4 -->
				<div class="col-8">
					<div class="header-contacts">
							<a href="">
								<div class="header-contacts__phone">
									<div class="header-contacts__phone-o">
										8 (347) 271-54-28
									</div>
								</div>
							</a>
							<a href="">
								<div class="header-contacts__phone">
											8 (937) 363-30-00
								</div>
							</a>
						<button class="header-contacts__button">
							<img class="img-phone" src="img/phone.png" alt="">
								Заказать звонок
						</button>
					</div>
				</div>
				<!-- /.col-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->


	<section class="main">
		<div class="container">
		<div class="row align-items-center">
			<div class="col-5">
				<div class="main-img">
					<img src="img/main/main-boxs.png" alt="Коробки">
				</div>
			</div>
			<!-- /.col-5 -->
			<div class="col-7">
				<div class="main-text">
					<h1 class="main-text__title">
						Производство упаковки из гофрокартона
					</h1>
					<!-- /.main-text__title -->
					<div class="main-text__subtitle">
						с доставкой по всей России
					</div>
					<!-- /.main-text__subtitle -->
					<div class="main-text__form">
						<div class="form-title">
							Получите индивидуальное предложение
							на производство и поставку гофропродукции<br>
							<span class="form-title__important">
								Образцы упаковки бесплатно!
							</span>
						</div><!-- form-title -->
						<form action="#" class="form">
							<input class="form__input" type="tel" placeholder="Введите номер телефона">
							<button class="form-buttons" type="submit">Оставить заявку!</button>
						</form>
							<small class="form-small">
								*Минимальный заказ 500шт
							</small>
					</div>
					<!-- /.main-text__form -->
				</div>
				<!-- /.main-text -->
			</div>
		</div>
			<!-- /.col-7 -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.main -->
</body>
</html>
